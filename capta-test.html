<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>On the server-side, run 'node backtofront.js 1234 my_secret'.</p>
    <p>Don't forget to accept the <a href="https://localhost:1234/">cert</a></p>
    <p>Open the console, and if it connects successfully you can execute the code example from
<a href="https://github.com/simple-xmpp/node-simple-xmpp/#example">simple-xmpp</a> inside your browser (skip the first line).</p>
    <input type="submit" value="gen" onclick="captcha.get(function(uri) {var elt = document.createElement('img');elt.setAttribute('src', uri);document.body.appendChild(elt);})" />
    <input id="solution" />
    <input type="submit" value="resolve" onclick="captcha.resolve('asdf', document.getElementById('solution').value, function(result) { alert(result); });" />
  </body>
  <script src="backtofront.js"></script>
  <script>
    backtofront.connect('wss://localhost:1234/sock/websocket', 'my_secret');
  </script>
</html>
